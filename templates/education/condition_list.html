<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Medical Conditions</h1>
        <ul class="list-group">
            {% for condition in conditions %}
                <li class="list-group-item">
                    <a href="{% url 'condition_detail' condition.pk %}">{{ condition.name }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">No conditions available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
