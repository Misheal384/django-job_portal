<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/education/list.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Medical Conditions</h1>
        <div class="row">
            {% for condition in conditions %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-heartbeat card-icon"></i> <!-- Icon for the card -->
                            <h5 class="card-title">{{ condition.name }}</h5>
                            <a href="{% url 'condition_detail' condition.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-warning" role="alert">No conditions available.</div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <footer class="container mt-5">
        <p>Â© 2024 Your Organization. <a href="#" class="footer-link">Privacy Policy</a></p>
    </footer>
</body>
</html>
