<!-- templates/admin/manage_users.html -->
<h1>Manage Users</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{% if user.is_applicant %} Applicant {% elif user.is_recruiter %} Recruiter {% else %} Admin {% endif %}</td>
            <td>{{ user.is_active|yesno:"Active,Inactive" }}</td>
            <td><a href="{% url 'toggle_user_status' user.id %}">Toggle Status</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
