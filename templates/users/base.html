<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareWave | Authenticate</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/users/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



    <!-- Responsive Meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="page-wrapper">
        <!-- Preloader -->
        <div class="preloader"></div>

        <!-- Main Header -->
        <header class="main-header">
            <div class="container-fluid">
                <!-- Main Box -->
                <div class="main-box">
                    <!-- Logo Box and Navigation -->
                    <!-- <div class="nav-outer">
                        <div class="logo-box">
                            <div class="logo">
                                <img src="{% static 'images/logo/logo-1933884_1280.png' %}" alt="Logo">
                            </div>
                        </div>
                    </div> -->
                    <!-- Mobile Nav -->
                    <div id="nav-mobile"></div>
                </div>
            </div>
        </header>
        <!-- End of Main Header -->

        <!-- Info Section -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box login fomr -->
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="{% static 'images/1.png' %}" alt="Image 1" class="img-fluid" style="width: 400px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Join people this platform.</small>
            </div>
           
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                {% if messages %}
                {% for messages in messages %}
                <div class="message-box{{message.tags}}">
                    <p>{{message}}</p>
                    <button class="close-btn"><span class="close_icon"></span></button>
                </div>
                {% endfor %}
                {% endif %}
                
                {% block content %}
                {% endblock content %}
            </div>
           
        </div>    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</body>
</html>
